cl_crosshair_outlinethickness "1"
cl_crosshairalpha "250"
cl_crosshaircolor "3232"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairscale "0"
cl_crosshairsize "4.7"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "100"


// Misc
developer "0"
con_enable "1"
mm_dedicated_search_maxping "55" // max ping pro matchmaking
cl_forcepreload "1"
cl_showloadout "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0" // automaticka zmena zbrane
closeonbuy "0" //nezavirat shop po nakupu
hud_takesshots "0" // screenshot score po ukonceni zapasu

//FPS
r_drawtracers_firstperson	"0"
r_drawmodelstatsoverlaymax "1.5"
r_drawmodelstatsoverlaymin "0.1"
r_eyegloss "0"
r_eyemove	"0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
mat_powersavingsmode "0"
mat_spewalloc	"0"
mat_texture_list_content_path	""
mc_accel_band_size "34.0"
mc_dead_zone_radius	"10.0"
muzzleflash_light	"0"

// Binds
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "bhopon" // toggle scroll wheel bhop
bind mouse4 "use weapon_smokegrenade"
bind mouse5 "use weapon_flashbang"
bind del "exec autoexec"
bind f "+lookatweapon" // default
bind h "bot_place" // umisti bota v treningu
bind "v" "+voicerecord"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind f3 "say ;noclip;say .noclip;sv_cheats 1;impulse 101;sv_showimpacts 1;sv_showimpacts_penetration 1;sv_infinite_ammo 2;ammo_grenade_limit_total 6;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 0.5;mp_freezetime 0;mp_roundtime_defuse 60;mp_buytime 60;mp_buy_anywhere 1;mp_teammates_are_enemies 1;bot_stop 1;mp_warmup_end;" // noclip and sv_cheats practice

// Aliases
alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"

