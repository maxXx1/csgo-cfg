cl_lagcompensation "1"

// Mouse
sensitivity "0.5"
m_rawinput "0" // RInput via SourceGL instead
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_monitorgamma "1.6"
fps_max "999"
fps_max_menu "100"
mat_savechanges // zapise nastaveni do registru

// Audio
lobby_voice_chat_enabled "0" // voice chat v lobby
snd_headphone_pan_exponent "2.0"
dsp_enhance_stereo "1"
