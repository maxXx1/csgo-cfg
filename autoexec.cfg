dsp_volume "2"
snd_mixahead "0.05"
snd_front_headphone_position "45.0" 
snd_rear_headphone_position "135.0"
snd_setmixer PlayerFootsteps vol "0.1"
snd_setmixer GlobalFootsteps vol "1.2"
snd_setmixer Ambient vol "0.0"

// HUD
hud_showtargetid "1"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_righthand "1"
cl_showfps "0" //zobrazeni FPS v levem hornim rohu
net_graph "0"

// Crosshair - NaVi Zeus
